<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0">
            No hay cursos en el sistema.
        </div>
        <table *ngIf="lista?.length>0" class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Alumnos</th>
                    <th>Ex치menes</th>
                    <th>Fecha de creaci칩n</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <td>{{curso.id}}</td>
                    <td>{{curso.nombre}}</td>
                    <td>
                        <button class="btn btn-info btn-sm"
                                [routerLink]="['/cursos/asignar-alumnos', curso.id]"
                        >
                        A침adir ({{curso.alumnos.length}})
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm"
                                [routerLink]="['/cursos/asignar-examenes', curso.id]"
                        >
                        A침adir ({{curso.examenes.length}})
                        </button>
                    </td>
                    <td>{{curso.createAt | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-success btn-sm" 
                                [routerLink]="['/cursos/form', curso.id]">
                            editar
                        </button>
                    </td>
                    <td>
                        <button (click)="borrar(curso)" 
                                class="btn btn-danger btn-sm" >
                            borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
                        [pageSize]="paginaActual"
                        [pageSizeOptions]="opcionesTotalPagina"
                        (page)="paginar($event)"
                        showFirstLastButtons
                        class="float-left mx-2"
                        >
        </mat-paginator>
    </div>
</div>
